
<div class="menu">
  <a routerLink="/account/login">Login</a>
  <a routerLink="/products">Products</a>
</div>

<div class="title">
  <h1>Our customers</h1>
</div>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="customersList">
  <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let customer">{{customer.firstName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell class="description-cell"
                *matCellDef="let customer">{{customer.lastName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell class="description-cell"
              *matCellDef="let customer">{{customer.email}}</mat-cell>

  </ng-container>
  <ng-container matColumnDef="numberOfSelledProducts">
    <mat-header-cell *matHeaderCellDef>Nmber OF Products</mat-header-cell>
    <mat-cell class="description-cell"
              *matCellDef="let customer">{{customer.numberOfSelledProducts}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="rebate">
    <mat-header-cell *matHeaderCellDef>Rebate</mat-header-cell>
    <mat-cell class="description-cell"
              *matCellDef="let customer">{{ getRebate(customer.numberOfSelledProducts) | percent }}</mat-cell>

  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
