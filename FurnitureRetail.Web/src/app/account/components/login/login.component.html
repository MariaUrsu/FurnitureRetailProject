<mat-card>
  <mat-card-header>
    <mat-card-title class="login-card-title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-card-content">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">     
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl">     
          <mat-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
      </mat-form-field>

      <div class="login-button">
        <button type="submit" mat-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
